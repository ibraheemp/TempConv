<!DOCTYPE>
<html>
	<title>V1=>V2 Convertor</title>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css"/>
		<link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="stylesheets/main.css"/>
		<script src="js/main.js"></script>
	</head>
	<body onload="__sco.func.load();">
		<div id="wrapper">
			 <nav class="top-bar" data-topbar role="navigation">
			  <ul class="title-area">
			    <li id="logo">
			      <a href="/"><img src="images/logo.png"/>TempConv</a>
			    </li>
			     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
			    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			  </ul>

			  <section class="top-bar-section">
			    <ul class="right">
			      <li class="active"><a href="/help.html">Help</a></li>
			    </ul>
			  </section>
			</nav>
			<div class="clearfix"></div>

			<div id="content">
				<div class="contentContainer">
					<div id="editor1">PASTE TEMPLATE HERE</div>
					<a href="javascript:void(0);" class="button success" id="convert" onclick="__sco.func.convert();">CONVERT</a>
				</div>

				<div class="contentContainer">
					<div id="editor2">CONVERTED TEMPLATE</div>
					<button class="button right" id="copy">Copy to Clipboard</button>
				</div>

				<div class="clearfix"></div>
				<textarea id="copy_text" style="display:none;"></textarea>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.zclip.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#copy").zclip({
		           path:"ZeroClipboard.swf",
		           copy:function(){return $('#copy_text').val();},
		           afterCopy:function(){
					  alert('Copied!');
					}
		        });
			})
		</script>
	</body>
</html>
